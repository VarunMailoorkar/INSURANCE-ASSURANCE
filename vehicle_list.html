<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles List</title>
    <style>
        .navbar {
            background-color: #004d99; /* Dark blue background for contrast */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px; /* Slightly larger logo for better visibility */
            margin-right: 15px;
        }
        .navbar-brand h1 {
            font-size: 24px; /* Larger font size for brand name */
            margin: 0;
            color: #f4f4f4; /* Light grey color for a modern look */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #007bff; /* Updated header color */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <img src="{#}" alt="Logo">
            <a href="{% url 'dashboard' %}"><h1>Insurance Assurance</h1></a>
        </div>
        <div class="username" id="username">Hello, <span id="usernamePlaceholder">username</span></div>
    </div>
    <h1>Registered Vehicles</h1>
    <table>
        <thead>
            <tr>
                <th>Vehicle ID</th>
                <th>Company</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through vehicles and populate table rows -->
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.vehicle_id }}</td>
                <td>{{ vehicle.company }}</td>
                <td>{{ vehicle.model }}</td>
                <td>{{ vehicle.year }}</td>
                <td>{{ vehicle.colour }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% csrf_token %}
</body>
</html>
