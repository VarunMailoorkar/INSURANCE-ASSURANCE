<!DOCTYPE html>
<html>
<head>
  <title>Payment Information Form</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Styles */
    form {
      width: 100%;
      max-width: 500px;
      margin: 20px;
      padding: 25px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #004d99;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="{% url 'pay_record' %}" method="post">
    {% csrf_token %}
    <h2>Payment Information Form</h2>
    <label for="payment_id">Payment ID:</label>
    <input type="text" id="payment_id" name="payment_id">
    
    <label for="mode_of_payment">Mode of Payment:</label>
    <select id="mode_of_payment" name="mode_of_payment">
      <option value="Net banking">Net banking</option>
      <option value="UPI">UPI</option>
      <option value="Cash">Cash</option>
    </select>
    
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount">
    
    <label for="transaction_date">Transaction Date:</label>
    <input type="date" id="transaction_date" name="transaction_date">
    
    <label for="policy_bought">Policy Bought:</label>
    <input type="text" id="policy_bought" name="policy_bought">
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
