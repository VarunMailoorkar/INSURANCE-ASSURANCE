<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Information Form</title>
  <style>
   
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Styles */
    form {
      width: 100%;
      max-width: 500px;
      margin: 20px;
      padding: 25px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #004d99;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }
    input[type="text"] {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="{% url 'vehicle_add' %}" method="post">
    {% csrf_token %}
    <h2>Vehicle Information Form</h2>
    <label for="vehicle_id">Vehicle ID:</label>
    <input type="text" id="vehicle_id" name="vehicle_id">
    
    <label for="company">Company:</label>
    <input type="text" id="company" name="company">
    
    <label for="model">Model:</label>
    <input type="text" id="model" name="model">
    
    <label for="colour">Colour:</label>
    <input type="text" id="colour" name="colour">
    
    <label for="makeyear">Make Year:</label>
    <input type="text" id="makeyear" name="makeyear">
    
    <label for="Plate_no">Plate Number:</label>
    <input type="text" id="Plate_no" name="Plate_no">
    
    <label for="Cust_id">Customer ID:</label>
    <input type="text" id="Cust_id" name="Cust_id">
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
{% csrf_token %}
