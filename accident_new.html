<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Information Form</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Styles */
    form {
      width: 100%;
      max-width: 400px;
      margin: 20px;
      padding: 25px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #004d99;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }
    input[type="text"],
    select {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="{% url 'accident_new' %}" method="post">
    {% csrf_token %}
    <h2>Vehicle Information Form</h2>
    <!-- Additional Inputs -->
    <label for="accident_id">Accident ID:</label>
    <input type="text" id="accident_id" name="accident_id">

    <label for="acc_date">Accident Date:</label>
    <input type="date" id="acc_date" name="acc_date">

    <label for="place">Place:</label>
    <input type="text" id="place" name="place">

    <label for="field_no">Field Number:</label>
    <input type="text" id="field_no" name="field_no">

    <label for="damage_tier">Damage tier:</label>
    <select id="damage_tier" name="damage_tier">
      <option value="" disabled selected>Choose any</option>
      <option value="S">S</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <label for="vehicle_id">Vehicle ID:</label>
    <input type="text" id="vehicle_id" name="vehicle_id">
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
{% csrf_token %}
